<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
    *{
        box-sizing: border-box;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    img {
      width: 250px;
      height: 250px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #e82d2d;
      color: #ffffff;
    }
  </style>

</head>
<body>
    <img id="pokemons-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" />
    <br/>
    <button onclick="changePokemon(-1)">Voltar -1</button>
    <button onclick="changePokemon(1)">Adiantar +1</button>

    <script>
        let ponteiro = 1;

        function changePokemon(delta) {
            let newId = ponteiro + delta;
            if (newId > 0 && newId <= 100) {
                ponteiro = newId;
                document.getElementById("pokemons-img").src =
                `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${currentId}.svg`;
            }
        }
    </script>
</body>
